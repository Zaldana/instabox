<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="instabox">
        
        <div class="top-box">
            
            <div class="left-column">
                
                <div class="logo-box">
                    
                    <img src="logo.png" alt="logo" width="100%">
                    
                </div>
                
            </div>
            
            <div class="right-column">
                
                <div class="info-box">
                    
                    <div class="header">
                        
                        <div class="instagram">
                            
                            <h1>instagram</h1>
                            
                            
                        </div>
                        
                        <div class="check-mark">
                            
                            <img src="check-mark.png" alt="check-mark"/>
                            
                        </div>
                        
                        <div class="following-box"> 
                            
                            <div class="following-text">
                                
                                <h3>Following</h3>
                                
                            </div>
                            
                        </div>
                        
                        <div class="ellipsis">
                            
                            <p>...</p>
                            
                        </div>
                        
                    </div>
                    
                    <div class="stats">
                        
                        <div class="posts">
                            
                            <p><b>5,863</b> posts</p>
                            
                        </div>
                        
                        <div class="followers">
                            
                            <p><b>303m</b> followers</p>
                            
                        </div>
                        
                        <div class="following">
                            
                            <p><b>223</b> following</p>
                            
                        </div>
                        
                    </div>
                    
                    <div class="text-box">

                        <div><b>Instagram</b></div>
                        <div>Bringing you closer to the things you love. &#10084;&#65039;</div>
                        <div>help.instagram.com</div>
                        <p class="small">Followed by <b class="bold">thedailyshow</b> and <b class="bold">kevin</b></p>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    
    <div class="bottom-box">
        
        <div class="circles">
            
            <div class="image">

                <img src="talent.png" alt="talent-pic" width="100%"/>
                
            </div>
            
            <div class="text">

                <p><b>Talent</b></p>
                
            </div>
            
        </div>
        
        <div class="circles">
            
            <div class="image">

                <img src="travel.png" alt="travel-pic" width="100%"/>
                
            </div>
            
            <div class="text">

                <p><b>Travel</b></p>
                
            </div>
            
        </div>
        
        <div class="circles">
            
            <div class="image">

                <img src="beauty.png" alt="beauty-pic" width="100%"/>
                
            </div>
            
            <div class="text">

                <p><b>Beauty &#128132;</b></p>
                
            </div>
            
        </div>
        
        <div class="circles">
            
            <div class="image">

                <img src="fluff.png" alt="fluff-pic" width="100%"/>
                
            </div>
            
            <div class="text">

                <p><b>Fluff &#128021;</b></p>
                
            </div>
            
        </div>
        
        <div class="circles">
            
            <div class="image">
                
                <img src="asmr.png" alt="asmr-pic" width="100%"/>

            </div>
            
            <div class="text">

                <p><b>ASMR</b></p>
                
            </div>
            
        </div>
        
        <div class="circles">
            
            <div class="image">

                <img src="sports.png" alt="talent-pic" width="100%"/>
                
            </div>
            
            <div class="text">

                <p><b>&#9917; Sports</b></p>
                
            </div>
            
        </div>
        
    </div>

</div>


</body>
</html>
